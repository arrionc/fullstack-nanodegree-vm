{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Wine</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newWine', region_id=region_id)}}" method = "POST">
				<div class="form-group mb-3">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Wine">
					<div class="mb-3"></div>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Wine"></textarea>
					<div class="mb-3"></div>
					<label for="price">Price:</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<button type="submit" class="btn btn-outline-info" id="submit" type="submit">Create</button>
				</div>
            </form>
        <a href="{{url_for('showWines', region_id=region_id)}}">
            <button class="btn btn-outline-primary">Cancel</button>
        </a>
		</div>
	</div>
{% endblock %}
