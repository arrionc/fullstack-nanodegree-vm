{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{region.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editRegion', region_id=region.id)}}" method = "POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{region.name }}">
					<div class="mb-3"></div>
					<button type="submit" class="btn btn-outline-success" id="submit" type="submit">Save</button>
					
				</div>
            </form>
            <a href = "{{url_for('showAllRegions')}}">
                    <button class="btn btn-outline-info">Cancel</button>
                </a>
		</div>
	</div>
{% endblock %}
